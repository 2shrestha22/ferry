name: Ferry Flutter Tests

on:
  push:
    paths:
      - "ferry_flutter/*"

jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: ferry_flutter

    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter pub run test
